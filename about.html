        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2e7d32;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #1b5e20;
            padding: 10px;

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;

        nav a:hover {

        }
        .container {

            margin-bottom: 60px;
        }
        .team {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .team-member {
            background: white;
            border-radius: 8px;
            padding: 15px;
            width: 40%;

            text-align: center;
        }
        .team-member img {
            width: 600px;
            height: 250px;
            border-radius: 25px;
            object-fit: cover;
        }
        footer {
            background-color: #1b5e20;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .file-container {
            display: flex;
            gap: 40px;
            justify-content: center;
        }
        .file {
            background-color: #35a73b;
            width: 200px;
            height: 170px;
            display: grid;
            grid-template-rows: 2fr 1fr 1fr;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            padding: 10px;
        }
        .file img {
            width: 100px;
            height: 120px;
            margin-left: 30px;
        }
        .file a {
            font-size: 25px;
            color: aliceblue;
            text-align: center;
        }
        .file:hover{
            animation: boing 0.3s ease-in-out;
        }
        @keyframes boing {
            50%{
                transform: translateY(-10px);
            }
            100%{
                transform: translateY(0px);
            }
        }
    </style>
